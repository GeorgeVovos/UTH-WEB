<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alumni Data Viewer</title>
    <style>
        button {
            width: 150px;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 0;
        }

        #leftDiv {
            width: 160px;
            float: left;
        }

        #rightDiv {
            padding-left: 170px;
        }

        body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
                padding: 20px;
            }

        h1 {
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            margin: 0;
        }
   
        a {
            color: #0078d7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        #leftDiv {
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            width: 160px;
            float: left;
        }

        #rightDiv {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding-top: 2px;
            padding-left: 200px;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            width: 150px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #005bb5;
        }

      
        h2 {
            margin-top: 0;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        p {
            margin: 10px 0;
        } 
    </style>
    <script>
        function loadXMLData() {
            loadServerData("https://uthalumniapi.azurewebsites.net/api/AlumniRawFile/xml", handleXml);
        }

        function loadJSONData() {
            loadServerData("https://uthalumniapi.azurewebsites.net/api/AlumniRawFile/json", handleJson);
        }

        function loadServerData(url, responseHandler) {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    displayData(responseHandler(xhr.responseText));
                }
            };
            xhr.onerror = function () {
                alert("Error loading data. Status: " + xhr.status);
            };

            xhr.send();
        }

        function handleXml(responseText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(responseText, "application/xml");
            var responseHtml = "<h2>Data (XML)</h2>";

            const alumniRecords = xmlDoc.getElementsByTagName("Alumni");
            for (let i = 0; i < alumniRecords.length; i++) {
                const alumni = alumniRecords[i];
                responseHtml += generateAlumniHtml({
                    id: alumni.getAttribute("id"),
                    firstName: alumni.getElementsByTagName("FirstName")[0].textContent,
                    lastName: alumni.getElementsByTagName("LastName")[0]?.textContent || "",
                    academicYear: alumni.getElementsByTagName("AcademicYearOfAdmission")[0]?.textContent || "",
                    graduationDate: alumni.getElementsByTagName("GraduationDate")[0]?.textContent || "",
                    phones: Array.from(alumni.getElementsByTagName("Phone")).map(phone => ({
                        type: phone.getAttribute("type"),
                        number: phone.textContent
                    })),
                    socialNetworks: Array.from(alumni.getElementsByTagName("SocialNetwork")).map(network => ({
                        type: network.getAttribute("type"),
                        url: network.textContent
                    }))
                });
            }

            return responseHtml;
        }

        function handleJson(responseText) {
            const jsonData = JSON.parse(responseText);
            var responseHtml = "<h2>Data (JSON)</h2>";

            const alumniRecords = jsonData.ResponseData.AlumniRecords.Alumni;
            alumniRecords.forEach(alumni => {
                responseHtml += generateAlumniHtml({
                    id: alumni.id,
                    firstName: alumni.PersonalInfo.FirstName,
                    lastName: alumni.PersonalInfo.LastName || "",
                    academicYear: alumni.PersonalInfo.AcademicYearOfAdmission || "",
                    graduationDate: alumni.PersonalInfo.GraduationDate || "",
                    phones: alumni.Phones.Phone.map(phone => ({
                        type: phone.type,
                        number: phone.number
                    })),
                    socialNetworks: alumni.SocialNetworks?.SocialNetwork.map(network => ({
                        type: network.type,
                        url: network.url
                    }))
                });
            });

            return responseHtml;
        }

        function generateAlumniHtml(alumni) {
            let html = `<p><b>ID: ${alumni.id}, Name: ${alumni.firstName} ${alumni.lastName}</b></p>`;
            html += `<p>Academic Year: ${alumni.academicYear}, Graduation Date: ${alumni.graduationDate}</p>`;
            html += "<p>Phones:</p><ul>";
            alumni.phones.forEach(phone => {
                html += `<li>Type: ${phone.type}, Number: ${phone.number}</li>`;
            });
            html += "</ul>";
           
            if (alumni.socialNetworks && alumni.socialNetworks.length > 0) {
                html += "<p>Social Media:</p><ul>";
                alumni.socialNetworks.forEach(network => {
                    html += `<li>Type: ${network.type}, URL: <a href="${network.url}" target="_blank">${network.url}</a></li>`;
                });
            }
            html += "</ul>";
            return html;
        }

        function displayData(responseHtml) {
            clearData();
            const rightDiv = document.getElementById("rightDiv");
            rightDiv.innerHTML = responseHtml;
        }

        function clearData() {
            document.getElementById("rightDiv").innerHTML = "";
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("loadXMLButton").onclick = loadXMLData;
            document.getElementById("loadJSONButton").onclick = loadJSONData;
            document.getElementById("clearButton").onclick = clearData;
        });
    </script>
</head>
<body>
    <h1>UTH Alumni Data </h1>
    Data is loaded from <br />
    <a target="_blank" href="https://uthalumniapi.azurewebsites.net/api/AlumniRawFile/json">https://uthalumniapi.azurewebsites.net/api/AlumniRawFile/json</a>
    <br />
    and
    <br />
    <a target="_blank" href="https://uthalumniapi.azurewebsites.net/api/AlumniRawFile/xml">https://uthalumniapi.azurewebsites.net/api/AlumniRawFile/xml</a>
    <hr />
    <div id="leftDiv">
        <button id="loadXMLButton">Load XML Data</button>
        <button id="loadJSONButton">Load JSON Data</button>
        <button id="clearButton">Clear Data</button>
    </div>
    <div id="rightDiv">
        <!-- Data will be displayed here -->
    </div>
</body>
</html>
